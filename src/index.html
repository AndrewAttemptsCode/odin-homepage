<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./index.css">
  <title>Homepage</title>
</head>
<body>

          <div class="about-content">
            <h2 id="about-header">About Me</h2>
            <p id="about-body">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quos ut aliquam possimus molestiae iure recusandae ipsa, veritatis harum a repudiandae, molestias similique amet optio corporis repellat cupiditate ex, delectus consectetur?</p>
            <div id="about-socials">

              <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer">
